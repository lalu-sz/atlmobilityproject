<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>atlmobilityprojectviewer</title> <!--Change this!! -->
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.js"></script>
<link href="https://api.mapbox.com/mapbox-gl-js/v2.11.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<div id='map'></div>

  <script>
    // Change this to your Access token ----------------------
    mapboxgl.accessToken = 'pk.eyJ1IjoibGFsdS1zei0iLCJhIjoiY2xzdjM4cm90MmJ6bDJsbWpqejJneDhzNCJ9.bja8-N3mGgqGqJXjzu8lrA';
    // ------------------------------------------------

    var map = new mapboxgl.Map({
      container: 'map',

      // Change this to your style --------------------
      style: 'mapbox://styles/lalu-sz-/cltc7cx6n03d001p65ybi1sjz',
      // ----------------------------------------------

      // Change to your location, please note this location information is for Gray's Arch, you will need to edit the center coordinates 
      zoom: 12,
      center: [-84.426,33.806]
      // ----------------------------------------------

    });

    // Add geolocate control to the map.
     map.addControl(new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    }));
  </script>

</body>

</html>
